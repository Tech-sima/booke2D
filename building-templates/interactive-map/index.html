	<script>

    (function() {
        //Initialization
        var game = new gdjs.RuntimeGame(gdjs.projectData, {});

        //Create a renderer
        game.getRenderer().createStandardCanvas(document.body);

        //Bind keyboards/mouse/touch events
        game.getRenderer().bindStandardEvents(game.getInputManager(), window, document);

        //Load all assets and start the game
        game.loadAllAssets(function() {
            game.startGameLoop();
            // Экспортируем ссылку на игру наружу
            window.__gdGame = game;
            // Сообщаем родителю, что карта готова
            try { parent && parent.postMessage({ type:'gdReady' }, '*'); } catch(e){}
            // Применяем начальное состояние зданий из localStorage
            try{
                const data = JSON.parse(localStorage.getItem('buildingsData')||'{}');
                const mapKeyToName = { factory: '\u0417\u0430\u0432\u043e\u0434', storage: '\u041f\u043e\u0447\u0442\u0430', print: '\u0422\u0438\u043f\u043e\u0433\u0440\u0430\u0444\u0438\u044f' };
                const scene = game.getSceneStack().getCurrentScene();
                Object.keys(mapKeyToName).forEach(function(key){
                    const shouldShow = !!(data[key] && data[key].isOwned === true);
                    const objects = scene.getObjects(mapKeyToName[key]);
                    for (var i=0;i<objects.length;i++){
                        objects[i].hide(!shouldShow);
                    }
                });
            }catch(e){}
        });

        // Приём событий из родителя о покупке зданий
        window.addEventListener('message', function(ev){
            var msg = ev && ev.data;
            if(!msg || msg.type !== 'buildingPurchased') return;
            try{
                var key = msg.key;
                var mapKeyToName = { factory: '\u0417\u0430\u0432\u043e\u0434', storage: '\u041f\u043e\u0447\u0442\u0430', print: '\u0422\u0438\u043f\u043e\u0433\u0440\u0430\u0444\u0438\u044f' };
                var name = mapKeyToName[key];
                if(!name || !window.__gdGame) return;
                var applyShow = function(){
                    var scene = window.__gdGame.getSceneStack().getCurrentScene();
                    if(!scene){ setTimeout(applyShow, 16); return; }
                    var objects = scene.getObjects(name);
                    for (var i=0;i<objects.length;i++){
                        objects[i].hide(false);
                    }
                };
                applyShow();
            }catch(e){}
        });
    })();

	</script>
